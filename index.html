<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compositor</title>
    <link rel="stylesheet" href="main.css" />

  </head>
  <body>
    <h1 class="title">Welcome</h1>
    <div class="explanation-text">
      <p>
        Here you can create your own little piece of music. Start by clicking
        the button below. Then the system will generate you a random 30 seconds
        beat.
      </p>
      <p>
        Make sure that your laptop camera is switched on. Your hand movements
        will be used to compose a melody.
      </p>
    </div>
    <button class="start-button-home" type="button">Start the music</button>
  </body>
